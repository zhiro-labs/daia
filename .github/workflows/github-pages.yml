name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: docs

      - name: Determine destination directory
        id: dest
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "dir=." >> $GITHUB_OUTPUT
            echo "baseurl=/${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
          else
            echo "dir=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "baseurl=/${{ github.event.repository.name }}/${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.dest.outputs.baseurl }}"
        env:
          JEKYLL_ENV: production

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site
          destination_dir: ${{ steps.dest.outputs.dir }}
          keep_files: true
          publish_branch: gh-pages
