title: Daia
description: Intelligent Discord bot powered by Google Gemini
remote_theme: just-the-docs/just-the-docs

url: https://zhiro-labs.github.io
baseurl: /daia

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Just the Docs settings
search_enabled: true
heading_anchors: true

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Footer
footer_content: "Copyright &copy; 2025 Zhiro Labs. Distributed under the MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Plugins
plugins:
  - jekyll-seo-tag

# Custom CSS
aux_links:
  "GitHub": "https://github.com/zhiro-labs/daia"

# Custom head includes
head_custom: |
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}"
